<!DOCTYPE html>
<html>
  <head>
    <title>Hulu Party</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="popup.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="popup.js"></script>
  </head>
  <body>
    <div class="no-error">
      <div class="disconnected">
        <h2>Hulu Party!</h2>
        <p>
          <label><input type="checkbox" id="control-lock">I am the Hulu Dom, ONLY I have control!</label>
        </p>
        <p>
          <button id="create-session" type="button">Let's get this party started!</button>
        </p>
      </div>
      <div class="connected hidden">
        <p>Tell folks to click the link. Then,<strong>click the Hulu Hoop icon</strong> to join.</p>
        <input id="share-url" type="text" readonly="true" autocomplete="off" autofocus />
        <p class="copy-val">
          <small><a href="#" id="copy-btn">Copy URL</a></small>
        </p>
        <p>
          <label><input type="checkbox" id="show-chat">Let's chat, yo!</label>
        </p>
        <p>
          <button id="leave-session" type="button">Disconnect</button>
        </p>
      </div>
    </div>
    <div class="some-error hidden">
      <p id="error-msg" class="error"></p>
      <p><button id="close-error" type="button">Dismiss</button></p>
    </div>
  </body>
</html>
